name: CI-CD (Build & Deploy to Tomcat - B plan)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_DIR: CONNECT

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Build (skip tests)
        working-directory: ${{ env.PROJECT_DIR }}
        run: mvn -B -DskipTests clean package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: ${{ env.PROJECT_DIR }}/target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download WAR
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: .

      - name: Pick artifact
        id: pick
        shell: bash
        run: |
          WAR=$(ls *.war | head -n1)
          echo "war_file=$WAR" >> "$GITHUB_OUTPUT"
          echo "war_basename=$(basename "$WAR")" >> "$GITHUB_OUTPUT"

      - name: Copy WAR to server (/tmp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: ${{ steps.pick.outputs.war_file }}
          target: /tmp/

      # ▼ 여기서 'if: secrets...' 를 쓰지 않고, 쉘에서 분기합니다.
      - name: Put Config.properties to /tmp (optional)
        uses: appleboy/ssh-action@v1.0.3
        env:
          PROD_CONFIG: ${{ secrets.PROD_CONFIG }}   # 시크릿이 없으면 빈 값
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          # ssh-action이 원격에 넘겨줄 환경변수 키를 지정
          envs: PROD_CONFIG
          script: |
            set -e
            if [ -n "$PROD_CONFIG" ]; then
              echo "[CI] Writing /tmp/ci-config.properties"
              printf '%s\n' "$PROD_CONFIG" > /tmp/ci-config.properties
              chmod 600 /tmp/ci-config.properties
            else
              echo "[CI] PROD_CONFIG secret not present. Skipping config file."
            fi

      - name: Deploy via wrapper (with optional config)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            WAR="/tmp/${{ steps.pick.outputs.war_basename }}"
            CFG="/tmp/ci-config.properties"
            if [ -f "$CFG" ]; then
              sudo /usr/local/bin/deploy_tomcat.sh "$WAR" "$CFG"
            else
              sudo /usr/local/bin/deploy_tomcat.sh "$WAR"
            fi

      - name: Health check (HTTPS)
        shell: bash
        run: |
          url="https://${{ secrets.PROD_DOMAIN }}/"
          for i in {1..30}; do
            code=$(curl -k -s -o /dev/null -w '%{http_code}' "$url")
            if [ "$code" = "200" ] || [ "$code" = "302" ]; then
              echo "OK ($code)"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"; exit 1
